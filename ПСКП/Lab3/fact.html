<html>
    <head></head>
    <body>
        <div id="div"></div>
    </body>
    <script>
        let div = document.getElementById("div");
        let time = 0;
        const start = new Date().getTime();
        for(let x = 0; x <= 20; x++) {
            fetch(`http://localhost:5000/fact?k=${x}`, {
                method: 'GET'
            })
            .then(response => {
                return response.json();
            })
            .then(data => {
                div.innerHTML += `${x}.Результат: ${new Date().getTime() - start}-${data.k}/${data.fact}</br>`;
            });
        }
    </script>
</html>
